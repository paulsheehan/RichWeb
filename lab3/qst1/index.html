<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="java.js"></script>
</head>
<body>

  <button id="startButton"> Press Me to Start </button>
  
  <script type="text/javascript"> 
  let startButton = document.getElementById('startButton'); 
  startButton.addEventListener('click', function() {init();});
  </script>

  <div id="calculator">
    <input type="text" id="calcScreen">
    <div class="flex-container">
      <button class="flex-item">(</button>
      <button class="flex-item">)</button>
      <button class="flex-item">±</button>
      <button class="flex-item">÷</button>
      <button class="flex-item">7</button>
      <button class="flex-item">8</button>
      <button class="flex-item">9</button>
      <button class="flex-item">x</button>
      <button class="flex-item">4</button>
      <button class="flex-item">5</button>
      <button class="flex-item" id="six">6</button>
        <script type="text/javascript">
          document.getElementById("six").onclick = function () { init(); };
        </script>
      <button class="flex-item" id="minus">-</button>
      <button class="flex-item">1</button>
      <button class="flex-item">2</button>
      <button class="flex-item">3</button>
      <button class="flex-item">+</button>
      <button class="flex-item">0</button>
      <button class="flex-item">.</button>
      <button class="flex-item" id="cancel">C</button>
      <button class="flex-item" id="equals">=</button>
    </div>
  </div>
  <script type="text/javascript">
    let calculator = document.getElementById("calculator");
    calculator.setAttribute("style", "visibility: hidden;");
  </script>
</body>
</html>
